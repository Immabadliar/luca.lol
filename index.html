<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="mypfp.jpg" type="image/jpeg" />
<title>lucaa.lol</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    height: 100%; font-family: 'Poppins', sans-serif;
    background: #0a0a0a; color: #e1e1e6;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
    background: none;
  }

  #background-video {
    position: fixed; top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    filter: brightness(0.3) contrast(0.8);
    z-index: -2;
  }
  #background-audio { display:none; }
  #vignette {
    position: fixed; top:0; left:0;
    width:100vw; height:100vh;
    pointer-events:none;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0)40%, rgba(0,0,0,0.9)90%);
    z-index:-1;
  }

  .profile-card {
    position: relative;
    padding: 32px 40px;
    background: rgba(10,10,10,0.85);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    display: flex; flex-direction: column;
    align-items: center; text-align: center;
    height: 450px;
    width: 400px;
    user-select: none;
    max-width: 90vw;
  }

  .avatar-wrapper {
    position: relative; margin-bottom: 20px;
  }
  .avatar {
    width: 120px; height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #222;
  }
  .status-badge {
    position: absolute; bottom: 4px; right: 4px;
    width: 22px; height: 22px;
    background: #4caf50; border-radius: 50%;
    border: 2px solid #0a0a0a;
    display: flex; align-items: center; justify-content: center;
  }
  .status-badge svg { width:10px; height:10px; fill:#fff; }

  .username {
    font-weight:600; font-size: 24px;
    margin-bottom:12px;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,255,255,0.3);
  }

  .badges {
    display:flex; gap:12px; margin-bottom:20px;
  }
  .badge {
    width:34px; height:34px;
    display:flex; align-items:center; justify-content:center;
    border-radius:8px;
    filter: drop-shadow(0 0 5px rgba(0,255,255,0.4));
    transition: transform .3s;
    position: relative;
  }
  .badge:hover { transform: scale(1.1); }
  .badge img {
    width:20px; height:20px;
    filter: brightness(0) invert(1);
  }
  .badge[data-label]:hover::after {
    content: attr(data-label);
    position: absolute; bottom:140%;
    left:50%; transform:translateX(-50%);
    background: rgba(0,0,0,0.8); color:#fff;
    padding:4px 8px; border-radius:4px;
    font-size:12px;
  }

  .tagline {
    font-size:13px; color:#ccc;
    margin-bottom:24px; max-width:260px;
  }

  .social-links {
    display:flex; gap:16px;
  }
  .social-links a {
    width:36px; height:36px;
    display:flex; align-items:center; justify-content:center;
    border-radius:10px;
    filter: drop-shadow(0 0 6px rgba(0,255,255,0.4));
    transition: transform .3s;
  }
  .social-links a:hover { transform: scale(1.2); }
  .social-links img {
    width:20px; height:20px;
    filter: brightness(0) invert(1);
  }
</style>
</head>
<body>

<video id="background-video" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4" />
</video>
<audio id="background-audio" autoplay muted loop>
  <source src="audio.mp3" type="audio/mpeg" />
</audio>
<div id="vignette"></div>

<main class="profile-card">
  <div class="avatar-wrapper">
    <img class="avatar" src="mypfp.jpg" alt="Profile" />
    <div class="status-badge" title="Online">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="6"/></svg>
    </div>
  </div>

  <div class="username">lucaa</div>

  <div class="badges">
    <div class="badge" data-label="Assistant Head Developer">
      <img src="developer.png" alt="Dev" />
    </div>
    <div class="badge" data-label="Premium">
      <img src="premium.png" alt="Premium" />
    </div>
    <div class="badge" data-label="Admin">
      <img src="administrator.png" alt="Admin" />
    </div>
    <div class="badge" data-label="COO">
      <img src="image.png" alt="COO" />
    </div>
  </div>

  <div class="tagline">
    im luca! im a developer for this lol database coming soon
  </div>


  <div class="social-links">
    <a href="https://discord.com/users/1021175652243751013">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord"/>
    </a>
    <a href="https://twitter.com/BlazeInception">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"/>
    </a>
    <a href="https://github.com/Immabadliar">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="GitHub"/>
    </a>
    <a href="https://youtube.com/@BlazeInception">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"/>
    </a>
  </div>
</main>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('background-audio');
    const enableAudio = () => {
      audio.muted = false; audio.volume = 0.5;
      audio.play().catch(console.log);
      document.removeEventListener('click', enableAudio);
    };
    document.addEventListener('click', enableAudio);
  });
</script>
</body>
</html>
